    <script>
        document.addEventListener("DOMContentLoaded", function (ev) {
            const customerForm = document.getElementById("customerForm");
            const outputDiv = document.querySelector(".output");
            let customerData = [];

            if (localStorage.getItem("customerData")) {
                customerData = JSON.parse(localStorage.getItem("customerData"));
                displayData();
            }

            customerForm.addEventListener("submit", function (ev) {
                ev.preventDefault();
                const formData = new FormData(customerForm);
                const customerDetails = {};
                for (const [key, value] of formData.entries()) {
                    customerDetails[key] = value;
                }
                customerData.push(customerDetails);
                localStorage.setItem("customerData", JSON.stringify(customerData));
                displayData();
                customerForm.reset();
            });
c
function displayData() {
    // Clear any existing content
    outputDiv.innerHTML = '';

    customerData.forEach(function (customer, index) {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td scope="col"><input type="checkbox" name="" id=""></td>
            <td scope="row">ABSCUST${index + 1}</td>
            <td>${customer.customer_name}</td>
            <td>${customer.phonenumber}</td>
            <td>${customer.email}</td>
            <td>${customer.address1}</td>
            <td>${customer.authorisation_person}</td>
        `;
        outputDiv.appendChild(row);
    });
